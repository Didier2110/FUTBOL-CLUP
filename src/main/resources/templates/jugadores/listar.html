<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Jugadores • Fútbol Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .page-header {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .table-container {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .table-header {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      padding: 1rem 1.5rem;
    }
    
    .badge-dorsal {
      background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
      color: white;
      font-weight: 600;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      min-width: 40px;
      display: inline-block;
      text-align: center;
    }
    
    .btn-volver {
      background: white;
      color: #1e40af;
      border: 1px solid #1e40af;
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
    }
    
    .btn-agregar {
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-light">
  <div th:replace="~{fragments/layout :: navbar}"></div>

  <main class="container py-4">
    <div class="page-header">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <i class="bi bi-person-badge-fill me-3 display-6"></i>
          <div>
            <h1 class="h4 mb-1">Jugadores</h1>
            <p class="mb-0 opacity-90">Gestión de jugadores registrados en el sistema</p>
          </div>
        </div>
        <a href="/jugadores/nuevo" class="btn-agregar text-decoration-none d-inline-flex align-items-center">
          <i class="bi bi-plus-circle me-2"></i> Agregar Jugador
        </a>
      </div>
    </div>

    <div class="table-container">
      <div class="table-header">
        <h2 class="h5 mb-0"><i class="bi bi-list-ul me-2"></i>Lista de Jugadores</h2>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Dorsal</th>
              <th>Posición</th>
              <th>Equipo</th>
              <th width="120">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="j, i: ${jugadores}">
              <td th:text="${i.index + 1}">1</td>
              <td class="fw-semibold" th:text="${j.nombre}">Nombre</td>
              <td><span class="badge-dorsal" th:text="${j.dorsal}">10</span></td>
              <td th:text="${j.posicion}">Posición</td>
              <td th:text="${j.equipo != null ? j.equipo.nombre : '—'}">Equipo</td>
              <td>
                <div class="btn-group btn-group-sm">
                  <a th:href="@{/jugadores/editar/{id}(id=${j.id})}" class="btn btn-outline-primary">
                    <i class="bi bi-pencil"></i>
                  </a>
                  <a th:href="@{/jugadores/eliminar/{id}(id=${j.id})}" class="btn btn-outline-danger" 
                     onclick="return confirm('¿Estás seguro de eliminar este jugador?')">
                    <i class="bi bi-trash"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <a href="/" class="btn-volver mt-3 text-decoration-none d-inline-flex align-items-center">
      <i class="bi bi-arrow-left me-2"></i> Volver al Inicio
    </a>
  </main>

  <div th:replace="~{fragments/layout :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
