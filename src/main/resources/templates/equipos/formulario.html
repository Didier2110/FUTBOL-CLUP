<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${equipo.id != null} ? 'Editar Equipo' : 'Nuevo Equipo'">Formulario Equipo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .form-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .form-header {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      padding: 1.5rem;
    }
  </style>
</head>
<body class="bg-light">
  <div th:replace="~{fragments/layout :: navbar}"></div>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <div class="form-header">
            <h4 class="mb-0">
              <i class="bi bi-people me-2"></i>
              <span th:text="${equipo.id != null} ? 'Editar Equipo' : 'Nuevo Equipo'"></span>
            </h4>
          </div>
          <div class="p-4">
            <form th:action="@{/equipos/guardar}" th:object="${equipo}" method="post">
              <input type="hidden" th:field="*{id}">
              
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Equipo</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
              </div>
              
              <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-control" id="categoria" th:field="*{categoria}" required>
                  <option value="">Seleccionar categoría</option>
                  <option value="Senior">Senior</option>
                  <option value="Juvenil">Juvenil</option>
                  <option value="Cadete">Cadete</option>
                  <option value="Infantil">Infantil</option>
                  <option value="Femenino">Femenino</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="club" class="form-label">Club</label>
                <select class="form-control" id="club" name="clubId" required>
                  <option value="">Seleccionar club</option>
                  <option th:each="club : ${clubes}" 
                          th:value="${club.id}" 
                          th:text="${club.nombre}"
                          th:selected="${equipo.club != null && equipo.club.id == club.id}">
                  </option>
                </select>
              </div>
              
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-check-circle me-2"></i>
                  <span th:text="${equipo.id != null} ? 'Actualizar' : 'Guardar'"></span>
                </button>
                <a th:href="@{/equipos}" class="btn btn-secondary">
                  <i class="bi bi-x-circle me-2"></i> Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragments/layout :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
