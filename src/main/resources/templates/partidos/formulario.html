<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${partido.id != null} ? 'Editar Partido' : 'Nuevo Partido'">Formulario Partido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .form-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .form-header {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      padding: 1.5rem;
    }
    .vs-text {
      text-align: center;
      font-weight: bold;
      color: #6b7280;
      margin: 1rem 0;
    }
  </style>
</head>
<body class="bg-light">
  <div th:replace="~{fragments/layout :: navbar}"></div>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-container">
          <div class="form-header">
            <h4 class="mb-0">
              <i class="bi bi-trophy me-2"></i>
              <span th:text="${partido.id != null} ? 'Editar Partido' : 'Nuevo Partido'"></span>
            </h4>
          </div>
          <div class="p-4">
            <form th:action="@{/partidos/guardar}" th:object="${partido}" method="post">
              <input type="hidden" th:field="*{id}">
              
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha y Hora</label>
                <input type="datetime-local" class="form-control" id="fecha" name="fecha" 
                       th:value="${partido.fecha != null} ? ${#temporals.format(partido.fecha, 'yyyy-MM-dd') + 'T' + #temporals.format(partido.fecha, 'HH:mm')} : ''"
                       required>
              </div>
              
              <div class="row">
                <div class="col-md-5">
                  <div class="mb-3">
                    <label for="local" class="form-label">Equipo Local</label>
                    <select class="form-control" id="local" name="localId" required>
                      <option value="">Seleccionar equipo local</option>
                      <option th:each="equipo : ${equipos}" 
                              th:value="${equipo.id}" 
                              th:text="${equipo.nombre + ' - ' + (equipo.club != null ? equipo.club.nombre : 'Sin club')}"
                              th:selected="${partido.local != null && partido.local.id == equipo.id}">
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="vs-text">VS</div>
                </div>
                <div class="col-md-5">
                  <div class="mb-3">
                    <label for="visitante" class="form-label">Equipo Visitante</label>
                    <select class="form-control" id="visitante" name="visitanteId" required>
                      <option value="">Seleccionar equipo visitante</option>
                      <option th:each="equipo : ${equipos}" 
                              th:value="${equipo.id}" 
                              th:text="${equipo.nombre + ' - ' + (equipo.club != null ? equipo.club.nombre : 'Sin club')}"
                              th:selected="${partido.visitante != null && partido.visitante.id == equipo.id}">
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-2">
                  <div class="mb-3">
                    <label for="golesLocal" class="form-label">Goles Local</label>
                    <input type="number" class="form-control" id="golesLocal" th:field="*{golesLocal}" 
                           min="0" max="20" required>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="mb-3">
                    <label for="golesVisitante" class="form-label">Goles Visitante</label>
                    <input type="number" class="form-control" id="golesVisitante" th:field="*{golesVisitante}" 
                           min="0" max="20" required>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="mb-3">
                    <label for="estadio" class="form-label">Estadio</label>
                    <input type="text" class="form-control" id="estadio" th:field="*{estadio}" 
                           placeholder="Nombre del estadio">
                  </div>
                </div>
              </div>
              
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-check-circle me-2"></i>
                  <span th:text="${partido.id != null} ? 'Actualizar' : 'Guardar'"></span>
                </button>
                <a th:href="@{/partidos}" class="btn btn-secondary">
                  <i class="bi bi-x-circle me-2"></i> Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragments/layout :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
