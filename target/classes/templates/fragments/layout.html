<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fútbol Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-light">

  <!-- FRAGMENTO: NAVBAR -->
  <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark" style="background:#0d6efd;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Fútbol Club</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/clubes"><i class="bi bi-shield"></i> Clubes</a></li>
          <li class="nav-item"><a class="nav-link" href="/equipos"><i class="bi bi-people"></i> Equipos</a></li>
          <li class="nav-item"><a class="nav-link" href="/jugadores"><i class="bi bi-person-badge"></i> Jugadores</a></li>
          <li class="nav-item"><a class="nav-link" href="/partidos"><i class="bi bi-trophy"></i> Partidos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FRAGMENTO: FOOTER -->
  <footer th:fragment="footer" class="border-top py-4 mt-5">
    <div class="container text-center text-muted small">
      © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Fútbol Club — Demo académica
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
