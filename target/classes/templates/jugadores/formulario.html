<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${jugador.id != null} ? 'Editar Jugador' : 'Nuevo Jugador'">Formulario Jugador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .form-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .form-header {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      padding: 1.5rem;
    }
  </style>
</head>
<body class="bg-light">
  <div th:replace="~{fragments/layout :: navbar}"></div>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <div class="form-header">
            <h4 class="mb-0">
              <i class="bi bi-person-badge me-2"></i>
              <span th:text="${jugador.id != null} ? 'Editar Jugador' : 'Nuevo Jugador'"></span>
            </h4>
          </div>
          <div class="p-4">
            <form th:action="@{/jugadores/guardar}" th:object="${jugador}" method="post">
              <input type="hidden" th:field="*{id}">
              
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Jugador</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
              </div>
              
              <div class="mb-3">
                <label for="dorsal" class="form-label">Dorsal</label>
                <input type="number" class="form-control" id="dorsal" th:field="*{dorsal}" 
                       min="1" max="99">
              </div>
              
              <div class="mb-3">
                <label for="posicion" class="form-label">Posición</label>
                <select class="form-control" id="posicion" th:field="*{posicion}">
                  <option value="">Seleccionar posición</option>
                  <option value="Portero">Portero</option>
                  <option value="Defensa">Defensa</option>
                  <option value="Centrocampista">Centrocampista</option>
                  <option value="Delantero">Delantero</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="equipo" class="form-label">Equipo</label>
                <select class="form-control" id="equipo" name="equipoId" required>
                  <option value="">Seleccionar equipo</option>
                  <option th:each="equipo : ${equipos}" 
                          th:value="${equipo.id}" 
                          th:text="${equipo.nombre + ' - ' + equipo.club.nombre}"
                          th:selected="${jugador.equipo != null && jugador.equipo.id == equipo.id}">
                  </option>
                </select>
              </div>
              
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-check-circle me-2"></i>
                  <span th:text="${jugador.id != null} ? 'Actualizar' : 'Guardar'"></span>
                </button>
                <a th:href="@{/jugadores}" class="btn btn-secondary">
                  <i class="bi bi-x-circle me-2"></i> Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragments/layout :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
