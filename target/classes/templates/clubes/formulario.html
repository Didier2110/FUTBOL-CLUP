<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${club.id != null} ? 'Editar Club' : 'Nuevo Club'">Formulario Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .form-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .form-header {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      padding: 1.5rem;
    }
  </style>
</head>
<body class="bg-light">
  <div th:replace="~{fragments/layout :: navbar}"></div>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <div class="form-header">
            <h4 class="mb-0">
              <i class="bi bi-shield me-2"></i>
              <span th:text="${club.id != null} ? 'Editar Club' : 'Nuevo Club'"></span>
            </h4>
          </div>
          <div class="p-4">
            <form th:action="@{/clubes/guardar}" th:object="${club}" method="post">
              <input type="hidden" th:field="*{id}">
              
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Club</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
              </div>
              
              <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" th:field="*{ciudad}" required>
              </div>
              
              <div class="mb-3">
                <label for="fundacion" class="form-label">Año de Fundación</label>
                <input type="number" class="form-control" id="fundacion" th:field="*{fundacion}" 
                       min="1800" max="2024" required>
              </div>
              
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-check-circle me-2"></i>
                  <span th:text="${club.id != null} ? 'Actualizar' : 'Guardar'"></span>
                </button>
                <a th:href="@{/clubes}" class="btn btn-secondary">
                  <i class="bi bi-x-circle me-2"></i> Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragments/layout :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
